<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }
    .btn-verify {
      background-color: #4f46e5;
      color: white;
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      padding: 0.6rem;
    }
    .btn-verify:hover {
      background-color: #3730a3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h4 class="mb-4">Verify Email</h4>
    <form method="POST">
        {% csrf_token %}
      <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required />
      <button type="submit" class="btn btn-verify w-100">Verify</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
